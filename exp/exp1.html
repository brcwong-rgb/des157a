<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Please open the console to see the functionality of the code.</h2>

<script>
    /* The program below uses a for loop to count from 1 to 100. For 
    each number, it checks if the value is divisible by 3 or 5.  
    If the number is divisible by 3, it prints "fizz" and if the
    number is  divisible by 5, it prints "buzz". If the number is not divisble 
    by any if these values it just prints the number. 
    */
   
    //Loop
       for (let i=1; i<=100; i++) {
    //selection
        if (i % 3 === 0) {
            console.log ("fizz"); //sequence
        }
        else if (i % 5 === 0) {
            console.log ("buzz");
        }
        else {
            console.log (i);
        }
       }
</script>
</body>
</html>
